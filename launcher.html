<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Scan Launcher</title>
    <style>
        /* Mobile iFrame: prevent forced dark background */
        html,
        body {
            background: transparent !important;
            background-color: transparent !important;
        }

        :root {
            --panel: #141824;
            --txt: #e8e8ea;
            --muted: #a8acb3;
            --bd: #2a2f3a;
            --btn: #1f6feb;
            --ok: #3ddc84;
            --warn: #ffcc00;
            --bad: #ff4d4f;
            --r: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--txt);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        /* Initial state: ONLY Start button */
        #btnStart {
            width: 100%;
            padding: 14px 14px;
            border-radius: var(--r);
            border: 1px solid rgba(31, 111, 235, .45);
            background: var(--btn);
            color: var(--txt);
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        /* Scanner UI */
        .card {
            background: var(--panel);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
        }

        .hd {
            padding: 10px 12px;
            border-bottom: 1px solid var(--bd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hd h1 {
            margin: 0;
            font-size: 14px;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--bd);
            color: var(--muted);
        }

        .badge.ok {
            color: var(--ok);
            border-color: rgba(61, 220, 132, .35);
        }

        .badge.warn {
            color: var(--warn);
            border-color: rgba(255, 204, 0, .35);
        }

        .badge.bad {
            color: var(--bad);
            border-color: rgba(255, 77, 79, .35);
        }

        .videoArea {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 16/10;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ct {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        .result {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, .02);
        }

        .label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-weight: 800;
            word-break: break-all;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn2 {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--bd);
            background: transparent;
            color: var(--txt);
            font-weight: 700;
            cursor: pointer;
        }

        .btn2:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .oktext {
            color: var(--ok);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- STATE 1: only the start button -->
        <button id="btnStart" type="button">Scan starten</button>

        <!-- STATE 2: scanner UI (hidden until start) -->
        <div id="scanUi" class="card" style="display:none; margin-top:12px;">
            <div class="hd">
                <h1>Scanner</h1>
                <div id="badge" class="badge warn">Bereit</div>
            </div>

            <!-- Camera area (hidden after successful scan) -->
            <div id="videoArea" class="videoArea">
                <video id="video" playsinline muted></video>
            </div>

            <div class="ct">
                <!-- Result area (visible after scan). While result is shown, camera stays hidden. -->
                <div id="resultBox" class="result" style="display:none;">
                    <div class="label">Ergebnis</div>
                    <div id="resultValue" class="value"></div>

                    <div class="row" style="margin-top:10px;">
                        <button id="btnRescan" class="btn2" type="button">Neuscannen</button>
                        <button id="btnCopy" class="btn2" type="button">Wert kopieren</button>
                    </div>

                    <div id="copiedMsg" class="hint oktext" style="display:none; margin-top:8px;">
                        Kopiert.
                    </div>
                </div>

                <div class="hint">Hinweis: Nach dem Scan wird der Wert automatisch kopiert.</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";
        import { DecodeHintType } from "https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/+esm";

        // Improve decoding reliability (especially Android)
        const hints = new Map();
        hints.set(DecodeHintType.TRY_HARDER, true);

        const reader = new BrowserMultiFormatReader(hints);

        const btnStart = document.getElementById("btnStart");
        const scanUi = document.getElementById("scanUi");
        const badge = document.getElementById("badge");

        const videoArea = document.getElementById("videoArea");
        const video = document.getElementById("video");

        const resultBox = document.getElementById("resultBox");
        const resultValue = document.getElementById("resultValue");
        const btnRescan = document.getElementById("btnRescan");
        const btnCopy = document.getElementById("btnCopy");
        const copiedMsg = document.getElementById("copiedMsg");

        let stream = null;
        let scanning = false;
        let busy = false;           // prevents double start/stop races
        let currentValue = "";
        let lastTs = 0;

        const COOLDOWN = 700;

        function setBadge(kind, text) {
            badge.className = "badge " + kind;
            badge.textContent = text;
        }

        function setButtonsDisabled(disabled) {
            btnRescan.disabled = disabled;
            btnCopy.disabled = disabled;
        }

        function stopScanner() {
            scanning = false;

            try { reader.reset(); } catch { }

            try {
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }
                if (video.srcObject) video.srcObject = null;
            } catch { }
        }

        async function copyValue(auto = false) {
            if (!currentValue) return false;

            try {
                await navigator.clipboard.writeText(currentValue);
                copiedMsg.style.display = "block";
                setTimeout(() => (copiedMsg.style.display = "none"), auto ? 1600 : 1200);
                return true;
            } catch {
                if (!auto) window.prompt("Kopiere den Wert:", currentValue);
                return false;
            }
        }

        async function showResult(value) {
            currentValue = value;
            resultValue.textContent = value;

            // Hide camera; show only value + buttons
            videoArea.style.display = "none";
            resultBox.style.display = "block";
            copiedMsg.style.display = "none";

            setBadge("ok", "Scan OK");

            // Auto-copy after scan
            await copyValue(true);
        }

        async function startScanner() {
            if (busy) return;
            busy = true;

            try {
                setButtonsDisabled(true);

                if (!navigator.mediaDevices?.getUserMedia) {
                    setBadge("bad", "Browser ohne Kamera");
                    return;
                }

                // Always do a clean stop before starting again (Android "camera busy" fix)
                stopScanner();

                scanning = true;
                currentValue = "";
                resultBox.style.display = "none";
                copiedMsg.style.display = "none";

                // Ensure camera area is visible while scanning
                videoArea.style.display = "block";
                setBadge("warn", "Kamera startet…");

                // Constraint fallback ladder (Android-friendly)
                const attempts = [
                    {
                        name: "1080p@30",
                        constraints: {
                            video: {
                                facingMode: { ideal: "environment" },
                                width: { ideal: 1920 },
                                height: { ideal: 1080 },
                                frameRate: { ideal: 30, max: 30 }
                            },
                            audio: false
                        }
                    },
                    {
                        name: "720p",
                        constraints: {
                            video: {
                                facingMode: { ideal: "environment" },
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: false
                        }
                    },
                    {
                        name: "minimal",
                        constraints: {
                            video: { facingMode: { ideal: "environment" } },
                            audio: false
                        }
                    }
                ];

                let lastError = null;

                for (const attempt of attempts) {
                    try {
                        setBadge("warn", `Kamera startet (${attempt.name})…`);

                        stream = await navigator.mediaDevices.getUserMedia(attempt.constraints);

                        // Try continuous focus where supported (best effort)
                        try {
                            const track = stream.getVideoTracks()?.[0];
                            const caps = track?.getCapabilities?.();
                            if (caps?.focusMode?.includes?.("continuous")) {
                                await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
                            }
                        } catch { /* ignore */ }

                        video.srcObject = stream;
                        video.setAttribute("playsinline", "true");
                        video.muted = true;
                        await video.play();

                        setBadge("ok", "Scanne…");
                        lastTs = 0;

                        // Decode directly from the video element (more reliable on Android WebViews)
                        await reader.decodeFromVideoElement(video, (result) => {
                            if (!scanning) return;
                            if (!result) return;

                            const now = Date.now();
                            if (now - lastTs < COOLDOWN) return;
                            lastTs = now;

                            const text = result.getText();
                            if (!text) return;

                            // Single scan: stop immediately
                            stopScanner();
                            // show result (async), do not block callback
                            showResult(text);
                        });

                        // If decodeFromVideoElement resolves unexpectedly, stop here.
                        return;

                    } catch (e) {
                        lastError = e;
                        console.log(`[Scanner Attempt Failed: ${attempt.name}]`, e?.name, e?.message, e);

                        // Clean up after failed attempt (prevents "busy" on next attempt)
                        stopScanner();

                        // Retry only for constraint/camera-busy type issues
                        const n = (e?.name || "").toLowerCase();
                        if (
                            n.includes("overconstrained") ||
                            n.includes("notreadable") ||
                            n.includes("abort")
                        ) {
                            continue;
                        }

                        // For NotAllowedError / SecurityError etc., retrying won't help much
                        break;
                    }
                }

                // All attempts failed
                const name = lastError?.name || "UnknownError";
                const msg = lastError?.message || String(lastError || "");
                setBadge("bad", `Kamera/Scan Fehler: ${name}`);
                console.log("Final camera error:", name, msg, lastError);

            } finally {
                setButtonsDisabled(false);
                busy = false;
            }
        }

        // Start flow: initial only start button; after click show UI and scan
        btnStart.addEventListener("click", async () => {
            btnStart.style.display = "none";
            scanUi.style.display = "block";
            await startScanner();
        });

        // Rescan: fix race conditions, do a clean restart
        btnRescan.addEventListener("click", async () => {
            if (busy) return;
            stopScanner();
            await startScanner();
        });

        // Manual copy
        btnCopy.addEventListener("click", async () => {
            await copyValue(false);
        });
    </script>
</body>

</html>

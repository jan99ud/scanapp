<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Scan Launcher</title>
    <style>
        html,
        body {
            background: transparent !important;
            background-color: transparent !important;
        }

        :root {
            --panel: #141824;
            --txt: #e8e8ea;
            --muted: #a8acb3;
            --bd: #2a2f3a;
            --btn: #1f6feb;
            --ok: #3ddc84;
            --warn: #ffcc00;
            --bad: #ff4d4f;
            --r: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--txt);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        #btnStart {
            width: 100%;
            padding: 14px 14px;
            border-radius: var(--r);
            border: 1px solid rgba(31, 111, 235, .45);
            background: var(--btn);
            color: var(--txt);
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
        }

        .hd {
            padding: 10px 12px;
            border-bottom: 1px solid var(--bd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hd h1 {
            margin: 0;
            font-size: 14px;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--bd);
            color: var(--muted);
        }

        .badge.ok {
            color: var(--ok);
            border-color: rgba(61, 220, 132, .35);
        }

        .badge.warn {
            color: var(--warn);
            border-color: rgba(255, 204, 0, .35);
        }

        .badge.bad {
            color: var(--bad);
            border-color: rgba(255, 77, 79, .35);
        }

        .videoArea {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 16/10;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ct {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        .result {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, .02);
        }

        .label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-weight: 800;
            word-break: break-all;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn2 {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--bd);
            background: transparent;
            color: var(--txt);
            font-weight: 700;
            cursor: pointer;
        }

        .btn2:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .oktext {
            color: var(--ok);
        }

        .diag {
            border: 1px dashed rgba(255, 255, 255, .15);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 12px;
            color: var(--muted);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            word-break: break-word;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button id="btnStart" type="button">Scan starten</button>

        <div id="scanUi" class="card" style="display:none; margin-top:12px;">
            <div class="hd">
                <h1>Scanner</h1>
                <div id="badge" class="badge warn">Bereit</div>
            </div>

            <div id="videoArea" class="videoArea">
                <video id="video" playsinline muted></video>
            </div>

            <div class="ct">
                <div id="resultBox" class="result" style="display:none;">
                    <div class="label">Ergebnis</div>
                    <div id="resultValue" class="value"></div>

                    <div class="row" style="margin-top:10px;">
                        <button id="btnRescan" class="btn2" type="button">Neuscannen</button>
                        <button id="btnCopy" class="btn2" type="button">Wert kopieren</button>
                    </div>

                    <div id="copiedMsg" class="hint oktext" style="display:none; margin-top:8px;">Kopiert.</div>
                </div>

                <div id="diag" class="diag"></div>
                <div class="hint">Hinweis: Nach dem Scan wird der Wert automatisch kopiert.</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";
        import { DecodeHintType } from "https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/+esm";

        const hints = new Map();
        hints.set(DecodeHintType.TRY_HARDER, true);
        const reader = new BrowserMultiFormatReader(hints);

        const btnStart = document.getElementById("btnStart");
        const scanUi = document.getElementById("scanUi");
        const badge = document.getElementById("badge");

        const videoArea = document.getElementById("videoArea");
        const video = document.getElementById("video");

        const resultBox = document.getElementById("resultBox");
        const resultValue = document.getElementById("resultValue");
        const btnRescan = document.getElementById("btnRescan");
        const btnCopy = document.getElementById("btnCopy");
        const copiedMsg = document.getElementById("copiedMsg");

        const diag = document.getElementById("diag");

        let stream = null;
        let scanning = false;
        let busy = false;
        let currentValue = "";
        let lastTs = 0;
        const COOLDOWN = 700;

        function setBadge(kind, text) {
            badge.className = "badge " + kind;
            badge.textContent = text;
        }

        function showDiag(text) {
            diag.style.display = "block";
            diag.textContent = text;
        }

        function hideDiag() {
            diag.style.display = "none";
            diag.textContent = "";
        }

        function setButtonsDisabled(disabled) {
            btnRescan.disabled = disabled;
            btnCopy.disabled = disabled;
        }

        function stopScanner() {
            scanning = false;
            try { reader.reset(); } catch { }
            try {
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }
                if (video.srcObject) video.srcObject = null;
            } catch { }
        }

        async function copyValue(auto = false) {
            if (!currentValue) return false;
            try {
                await navigator.clipboard.writeText(currentValue);
                copiedMsg.style.display = "block";
                setTimeout(() => (copiedMsg.style.display = "none"), auto ? 1600 : 1200);
                return true;
            } catch {
                if (!auto) window.prompt("Kopiere den Wert:", currentValue);
                return false;
            }
        }

        async function showResult(value) {
            currentValue = value;
            resultValue.textContent = value;

            videoArea.style.display = "none";
            resultBox.style.display = "block";
            copiedMsg.style.display = "none";

            setBadge("ok", "Scan OK");
            await copyValue(true);
        }

        function errText(e) {
            const name = e?.name || "UnknownError";
            const msg = e?.message || String(e || "");
            return `${name}: ${msg}`;
        }

        async function waitForVideoReady(timeoutMs = 2500) {
            const start = Date.now();
            while (video.readyState < 2) { // HAVE_CURRENT_DATA
                if (Date.now() - start > timeoutMs) break;
                await new Promise(r => setTimeout(r, 50));
            }
        }

        async function startScanner() {
            if (busy) return;
            busy = true;

            try {
                hideDiag();
                setButtonsDisabled(true);

                if (!navigator.mediaDevices?.getUserMedia) {
                    setBadge("bad", "Browser ohne Kamera");
                    showDiag("navigator.mediaDevices.getUserMedia ist nicht verfuegbar.");
                    return;
                }

                // Hard clean stop first (Android camera busy)
                stopScanner();

                scanning = true;
                currentValue = "";
                resultBox.style.display = "none";
                copiedMsg.style.display = "none";

                videoArea.style.display = "block";
                setBadge("warn", "Kamera startet…");

                const attempts = [
                    {
                        name: "1080p@30",
                        constraints: {
                            video: {
                                facingMode: { ideal: "environment" },
                                width: { ideal: 1920 },
                                height: { ideal: 1080 },
                                frameRate: { ideal: 30, max: 30 }
                            },
                            audio: false
                        }
                    },
                    {
                        name: "720p",
                        constraints: {
                            video: {
                                facingMode: { ideal: "environment" },
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: false
                        }
                    },
                    {
                        name: "minimal",
                        constraints: {
                            video: { facingMode: { ideal: "environment" } },
                            audio: false
                        }
                    }
                ];

                let lastError = null;

                for (const attempt of attempts) {
                    try {
                        setBadge("warn", `Kamera startet (${attempt.name})…`);

                        stream = await navigator.mediaDevices.getUserMedia(attempt.constraints);

                        // Best effort: continuous focus
                        try {
                            const track = stream.getVideoTracks()?.[0];
                            const caps = track?.getCapabilities?.();
                            if (caps?.focusMode?.includes?.("continuous")) {
                                await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
                            }
                        } catch { }

                        video.srcObject = stream;
                        video.setAttribute("playsinline", "true");
                        video.muted = true;

                        // Some Android WebViews need explicit play and a short readiness wait
                        await video.play();
                        await waitForVideoReady(2500);

                        setBadge("ok", "Scanne…");
                        lastTs = 0;

                        // IMPORTANT ANDROID FIX:
                        // Do NOT await the long-running promise. Start decoding and let it run until reset/stop.
                        reader.decodeFromVideoElement(video, (result) => {
                            if (!scanning) return;
                            if (!result) return;

                            const now = Date.now();
                            if (now - lastTs < COOLDOWN) return;
                            lastTs = now;

                            const text = result.getText();
                            if (!text) return;

                            stopScanner();
                            showResult(text);
                        }).catch((e) => {
                            // If decode init fails in WebView, surface it
                            lastError = e;
                            console.log("decodeFromVideoElement failed:", e?.name, e?.message, e);
                            setBadge("bad", `Decoder Fehler: ${e?.name || "Unknown"}`);
                            showDiag(`Decoder Fehler (${attempt.name}): ${errText(e)}`);
                        });

                        // If we got here, the decoder is running; exit startScanner successfully.
                        return;

                    } catch (e) {
                        lastError = e;
                        console.log(`[Camera Attempt Failed: ${attempt.name}]`, e?.name, e?.message, e);

                        stopScanner();

                        const n = (e?.name || "").toLowerCase();
                        if (n.includes("overconstrained") || n.includes("notreadable") || n.includes("abort")) {
                            continue;
                        }
                        break;
                    }
                }

                const finalName = lastError?.name || "UnknownError";
                setBadge("bad", `Kamera/Scan Fehler: ${finalName}`);
                showDiag(`Final: ${errText(lastError)}\nUserAgent: ${navigator.userAgent}`);

            } finally {
                setButtonsDisabled(false);
                busy = false;
            }
        }

        btnStart.addEventListener("click", async () => {
            btnStart.style.display = "none";
            scanUi.style.display = "block";
            await startScanner();
        });

        btnRescan.addEventListener("click", async () => {
            if (busy) return;
            stopScanner();
            await startScanner();
        });

        btnCopy.addEventListener("click", async () => {
            await copyValue(false);
        });
    </script>
</body>

</html>

<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Scan Launcher</title>
    <style>
        html,
        body {
            background: transparent !important;
            background-color: transparent !important;
        }

        :root {
            --panel: #141824;
            --txt: #e8e8ea;
            --muted: #a8acb3;
            --bd: #2a2f3a;
            --btn: #1f6feb;
            --ok: #3ddc84;
            --warn: #ffcc00;
            --bad: #ff4d4f;
            --r: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--txt);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        #btnStart {
            width: 100%;
            padding: 14px 14px;
            border-radius: var(--r);
            border: 1px solid rgba(31, 111, 235, .45);
            background: var(--btn);
            color: var(--txt);
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
        }

        .hd {
            padding: 10px 12px;
            border-bottom: 1px solid var(--bd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hd h1 {
            margin: 0;
            font-size: 14px;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--bd);
            color: var(--muted);
        }

        .badge.ok {
            color: var(--ok);
            border-color: rgba(61, 220, 132, .35);
        }

        .badge.warn {
            color: var(--warn);
            border-color: rgba(255, 204, 0, .35);
        }

        .badge.bad {
            color: var(--bad);
            border-color: rgba(255, 77, 79, .35);
        }

        .videoArea {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 16/10;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* simple targeting box hint */
        .aim {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .aimBox {
            width: 70%;
            height: 55%;
            border: 2px solid rgba(255, 255, 255, .35);
            border-radius: 14px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, .25) inset;
        }

        .ct {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        .result {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, .02);
        }

        .label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-weight: 800;
            word-break: break-all;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn2 {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--bd);
            background: transparent;
            color: var(--txt);
            font-weight: 700;
            cursor: pointer;
        }

        .btn2:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .oktext {
            color: var(--ok);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button id="btnStart" type="button">Scan starten</button>

        <div id="scanUi" class="card" style="display:none; margin-top:12px;">
            <div class="hd">
                <h1>Scanner</h1>
                <div id="badge" class="badge warn">Bereit</div>
            </div>

            <div id="videoArea" class="videoArea">
                <video id="video" playsinline muted></video>
                <div class="aim">
                    <div class="aimBox"></div>
                </div>
            </div>

            <div class="ct">
                <div id="resultBox" class="result" style="display:none;">
                    <div class="label">Ergebnis</div>
                    <div id="resultValue" class="value"></div>

                    <div class="row" style="margin-top:10px;">
                        <button id="btnRescan" class="btn2" type="button">Neuscannen</button>
                        <button id="btnCopy" class="btn2" type="button">Wert kopieren</button>
                    </div>

                    <div id="copiedMsg" class="hint oktext" style="display:none; margin-top:8px;">Kopiert.</div>
                </div>

                <div class="hint">
                    Tipp: Code möglichst mittig im Rahmen, Abstand 10–25 cm, kurz ruhig halten.
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";
        import { DecodeHintType, BarcodeFormat } from "https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/+esm";

        const btnStart = document.getElementById("btnStart");
        const scanUi = document.getElementById("scanUi");
        const badge = document.getElementById("badge");

        const videoArea = document.getElementById("videoArea");
        const video = document.getElementById("video");

        const resultBox = document.getElementById("resultBox");
        const resultValue = document.getElementById("resultValue");
        const btnRescan = document.getElementById("btnRescan");
        const btnCopy = document.getElementById("btnCopy");
        const copiedMsg = document.getElementById("copiedMsg");

        let stream = null;
        let scanning = false;
        let busy = false;
        let currentValue = "";

        // throttle: native detector can run fast; we keep it controlled
        const DETECT_INTERVAL_MS = 90;

        // Offscreen canvas for center-crop detection (big win)
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });

        function setBadge(kind, text) {
            badge.className = "badge " + kind;
            badge.textContent = text;
        }

        function setButtonsDisabled(disabled) {
            btnRescan.disabled = disabled;
            btnCopy.disabled = disabled;
        }

        function stopAll() {
            scanning = false;
            try {
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }
                if (video.srcObject) video.srcObject = null;
            } catch { }
            // ZXing reader cleanup if used
            try { zxing?.reset?.(); } catch { }
        }

        async function copyValue(auto = false) {
            if (!currentValue) return false;
            try {
                await navigator.clipboard.writeText(currentValue);
                copiedMsg.style.display = "block";
                setTimeout(() => (copiedMsg.style.display = "none"), auto ? 1600 : 1200);
                return true;
            } catch {
                if (!auto) window.prompt("Kopiere den Wert:", currentValue);
                return false;
            }
        }

        async function showResult(value) {
            currentValue = value;
            resultValue.textContent = value;

            // hide camera; show only result + buttons
            videoArea.style.display = "none";
            resultBox.style.display = "block";
            copiedMsg.style.display = "none";

            setBadge("ok", "Scan OK");
            await copyValue(true);
        }

        async function waitForVideoReady(timeoutMs = 2500) {
            const start = Date.now();
            while (video.readyState < 2) { // HAVE_CURRENT_DATA
                if (Date.now() - start > timeoutMs) break;
                await new Promise(r => setTimeout(r, 50));
            }
        }

        // Best effort: request continuous focus if supported (Android)
        async function tryContinuousFocus() {
            try {
                const track = stream?.getVideoTracks?.()?.[0];
                const caps = track?.getCapabilities?.();
                if (caps?.focusMode?.includes?.("continuous")) {
                    await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
                }
            } catch { }
        }

        // Native BarcodeDetector (fast on Android/Chromium)
        function hasNativeDetector() {
            return typeof window.BarcodeDetector === "function";
        }

        function buildNativeFormats() {
            // Keep this list tight for speed and fewer false negatives.
            // If you KNOW your types, remove the ones you don't use.
            return [
                "qr_code",
                "code_128",
                "code_39",
                "ean_13",
                "ean_8",
                "itf",
                "upc_a",
                "upc_e",
                "data_matrix"
            ];
        }

        async function nativeScanLoop() {
            const formats = buildNativeFormats();
            let detector;

            try {
                detector = new BarcodeDetector({ formats });
            } catch {
                detector = new BarcodeDetector();
            }

            let lastRun = 0;

            while (scanning) {
                const now = Date.now();
                if (now - lastRun < DETECT_INTERVAL_MS) {
                    await new Promise(r => setTimeout(r, 20));
                    continue;
                }
                lastRun = now;

                // Ensure we have dimensions
                const vw = video.videoWidth || 0;
                const vh = video.videoHeight || 0;
                if (!vw || !vh) {
                    await new Promise(r => setTimeout(r, 50));
                    continue;
                }

                // Center crop (70% width, 55% height) to match UI box.
                const cropW = Math.floor(vw * 0.70);
                const cropH = Math.floor(vh * 0.55);
                const sx = Math.floor((vw - cropW) / 2);
                const sy = Math.floor((vh - cropH) / 2);

                canvas.width = cropW;
                canvas.height = cropH;

                try {
                    ctx.drawImage(video, sx, sy, cropW, cropH, 0, 0, cropW, cropH);
                    const codes = await detector.detect(canvas);
                    if (codes && codes.length) {
                        const raw = (codes[0].rawValue || "").trim();
                        if (raw) {
                            stopAll();
                            await showResult(raw);
                            return;
                        }
                    }
                } catch {
                    // ignore frame errors; loop continues
                }
            }
        }

        // ZXing fallback (slower in some Android WebViews)
        let zxing = null;
        async function zxingStart() {
            // Restrict formats for speed (adjust to your reality)
            const hints = new Map();
            hints.set(DecodeHintType.TRY_HARDER, true);
            hints.set(DecodeHintType.POSSIBLE_FORMATS, [
                BarcodeFormat.QR_CODE,
                BarcodeFormat.CODE_128,
                BarcodeFormat.CODE_39,
                BarcodeFormat.EAN_13,
                BarcodeFormat.EAN_8,
                BarcodeFormat.ITF,
                BarcodeFormat.UPC_A,
                BarcodeFormat.UPC_E,
                BarcodeFormat.DATA_MATRIX
            ]);

            zxing = new BrowserMultiFormatReader(hints);

            // Do NOT await forever; start and handle result in callback
            zxing.decodeFromVideoElement(video, (result) => {
                if (!scanning) return;
                if (!result) return;
                const text = (result.getText?.() || "").trim();
                if (!text) return;

                stopAll();
                showResult(text);
            }).catch((e) => {
                setBadge("bad", `Decoder Fehler: ${e?.name || "Unknown"}`);
            });
        }

        async function startScanner() {
            if (busy) return;
            busy = true;

            try {
                setButtonsDisabled(true);

                // reset UI
                resultBox.style.display = "none";
                copiedMsg.style.display = "none";
                videoArea.style.display = "block";
                setBadge("warn", "Kamera startet…");

                stopAll();
                scanning = true;
                currentValue = "";

                if (!navigator.mediaDevices?.getUserMedia) {
                    setBadge("bad", "Browser ohne Kamera");
                    scanning = false;
                    return;
                }

                // Constraints: good quality but not too strict (Android-friendly)
                const constraints = {
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30, max: 30 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.setAttribute("playsinline", "true");
                video.muted = true;
                await video.play();
                await waitForVideoReady(2500);
                await tryContinuousFocus();

                // Prefer native detector on Android (much faster)
                if (hasNativeDetector()) {
                    setBadge("ok", "Scanne (native) …");
                    nativeScanLoop(); // fire-and-forget
                } else {
                    setBadge("ok", "Scanne …");
                    await zxingStart();
                }

            } catch (e) {
                const name = e?.name || "UnknownError";
                setBadge("bad", `Kamera/Scan Fehler: ${name}`);
                scanning = false;
            } finally {
                setButtonsDisabled(false);
                busy = false;
            }
        }

        btnStart.addEventListener("click", async () => {
            btnStart.style.display = "none";
            scanUi.style.display = "block";
            await startScanner();
        });

        btnRescan.addEventListener("click", async () => {
            if (busy) return;
            await startScanner();
        });

        btnCopy.addEventListener("click", async () => {
            await copyValue(false);
        });
    </script>
</body>

</html>

<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Scan Launcher</title>
    <meta name="color-scheme" content="light dark" />
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #141824;
            --txt: #e8e8ea;
            --muted: #a8acb3;
            --bd: #2a2f3a;
            --btn: #1f6feb;
            --ok: #3ddc84;
            --warn: #ffcc00;
            --bad: #ff4d4f;
            --r: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: transparent;
            color: var(--txt);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        /* Initial: ONLY Start button */
        #btnStart {
            width: 100%;
            padding: 14px 14px;
            border-radius: var(--r);
            border: 1px solid rgba(31, 111, 235, .45);
            background: var(--btn);
            color: var(--txt);
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        /* Scan UI */
        .card {
            background: var(--panel);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
        }

        .hd {
            padding: 10px 12px;
            border-bottom: 1px solid var(--bd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hd h1 {
            margin: 0;
            font-size: 14px;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--bd);
            color: var(--muted);
        }

        .badge.ok {
            color: var(--ok);
            border-color: rgba(61, 220, 132, .35);
        }

        .badge.warn {
            color: var(--warn);
            border-color: rgba(255, 204, 0, .35);
        }

        .badge.bad {
            color: var(--bad);
            border-color: rgba(255, 77, 79, .35);
        }

        .videoArea {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 16/10;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ct {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        .result {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, .02);
        }

        .label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-weight: 800;
            word-break: break-all;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn2 {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--bd);
            background: transparent;
            color: var(--txt);
            font-weight: 700;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .oktext {
            color: var(--ok);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- STATE 1: only the start button -->
        <button id="btnStart" type="button">Scan starten</button>

        <!-- STATE 2: scanner UI (hidden until start) -->
        <div id="scanUi" class="card" style="display:none; margin-top:12px;">
            <div class="hd">
                <h1>Scanner</h1>
                <div id="badge" class="badge warn">Bereit</div>
            </div>

            <!-- Camera area (will be hidden after successful scan) -->
            <div id="videoArea" class="videoArea">
                <video id="video" playsinline muted></video>
            </div>

            <div class="ct">
                <!-- Result area (only visible after scan) -->
                <div id="resultBox" class="result" style="display:none;">
                    <div class="label">Ergebnis</div>
                    <div id="resultValue" class="value"></div>

                    <div class="row" style="margin-top:10px;">
                        <button id="btnRescan" class="btn2" type="button">Neuscannen</button>
                        <button id="btnCopy" class="btn2" type="button">Wert kopieren</button>
                    </div>

                    <div id="copiedMsg" class="hint oktext" style="display:none; margin-top:8px;">
                        Kopiert.
                    </div>
                </div>

                <div id="hint" class="hint">Nach dem Start den Barcode/QR in die Kamera halten.</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";

        const btnStart = document.getElementById("btnStart");
        const scanUi = document.getElementById("scanUi");
        const badge = document.getElementById("badge");

        const videoArea = document.getElementById("videoArea");
        const video = document.getElementById("video");

        const resultBox = document.getElementById("resultBox");
        const resultValue = document.getElementById("resultValue");
        const btnRescan = document.getElementById("btnRescan");
        const btnCopy = document.getElementById("btnCopy");
        const copiedMsg = document.getElementById("copiedMsg");

        const reader = new BrowserMultiFormatReader();
        let scanning = false;
        let currentValue = "";
        let lastTs = 0;
        const COOLDOWN = 800;

        function setBadge(kind, text) {
            badge.className = "badge " + kind;
            badge.textContent = text;
        }

        async function warmupPermission() {
            // iOS/iFrame: user gesture required -> call from click handler
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
            s.getTracks().forEach(t => t.stop());
        }

        function pickBackCamera(devices) {
            let selected = devices.find(d => /back|rear|environment/i.test(d.label || ""));
            if (!selected && devices.length > 1) selected = devices[devices.length - 1];
            if (!selected) selected = devices[0];
            return selected;
        }

        function stopScanner() {
            scanning = false;
            try { reader.reset(); } catch { }
            try {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(t => t.stop());
                    video.srcObject = null;
                }
            } catch { }
        }

        async function copyValue(auto = false) {
            if (!currentValue) return false;

            try {
                await navigator.clipboard.writeText(currentValue);
                copiedMsg.style.display = "block";
                if (!auto) {
                    setTimeout(() => copiedMsg.style.display = "none", 1200);
                } else {
                    // Keep it visible a bit longer for auto-copy feedback
                    setTimeout(() => copiedMsg.style.display = "none", 1600);
                }
                return true;
            } catch {
                if (!auto) {
                    window.prompt("Kopiere den Wert:", currentValue);
                }
                return false;
            }
        }

        async function showResult(value) {
            currentValue = value;
            resultValue.textContent = value;

            // Hide camera after scan; show result + buttons only
            videoArea.style.display = "none";
            resultBox.style.display = "block";
            copiedMsg.style.display = "none";
            setBadge("ok", "Scan OK");

            // Auto-copy on successful scan
            await copyValue(true);
        }

        async function startScanner() {
            if (scanning) return;
            if (!navigator.mediaDevices?.getUserMedia) {
                setBadge("bad", "Browser ohne Kamera");
                return;
            }

            scanning = true;
            currentValue = "";
            resultBox.style.display = "none";
            copiedMsg.style.display = "none";
            setBadge("warn", "Permission…");

            try {
                await warmupPermission();

                const devices = await BrowserMultiFormatReader.listVideoInputDevices();
                if (!devices.length) {
                    setBadge("bad", "Keine Kamera gefunden");
                    scanning = false;
                    return;
                }

                const selected = pickBackCamera(devices);

                // Ensure camera area is visible while scanning
                videoArea.style.display = "block";

                setBadge("ok", "Scanne…");
                lastTs = 0;

                await reader.decodeFromVideoDevice(selected.deviceId, video, (result) => {
                    if (!scanning) return;
                    if (!result) return;

                    const now = Date.now();
                    if (now - lastTs < COOLDOWN) return;
                    lastTs = now;

                    const text = result.getText();
                    if (!text) return;

                    // Single-scan: stop immediately after first successful decode
                    stopScanner();
                    // showResult is async; we can call and ignore promise here safely
                    showResult(text);
                });

            } catch (e) {
                setBadge("bad", "Kamera blockiert");
                scanning = false;
            }
        }

        // UI flow:
        // Initial: only start button
        // After click: show scan UI and start scanning
        btnStart.addEventListener("click", async () => {
            btnStart.style.display = "none";
            scanUi.style.display = "block";
            await startScanner();
        });

        // Rescan: hide result, show camera, scan again
        btnRescan.addEventListener("click", async () => {
            stopScanner();
            resultBox.style.display = "none";
            copiedMsg.style.display = "none";
            videoArea.style.display = "block";
            await startScanner();
        });

        // Manual copy
        btnCopy.addEventListener("click", async () => {
            await copyValue(false);
        });
    </script>
</body>

</html>

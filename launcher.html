<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Scan Launcher</title>
    <style>
        html,
        body {
            background: transparent !important;
            background-color: transparent !important;
        }

        :root {
            --panel: #141824;
            --txt: #e8e8ea;
            --muted: #a8acb3;
            --bd: #2a2f3a;
            --btn: #1f6feb;
            --ok: #3ddc84;
            --warn: #ffcc00;
            --bad: #ff4d4f;
            --r: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--txt);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        #btnStart {
            width: 100%;
            padding: 14px 14px;
            border-radius: var(--r);
            border: 1px solid rgba(31, 111, 235, .45);
            background: var(--btn);
            color: var(--txt);
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
        }

        .hd {
            padding: 10px 12px;
            border-bottom: 1px solid var(--bd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hd h1 {
            margin: 0;
            font-size: 14px;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--bd);
            color: var(--muted);
        }

        .badge.ok {
            color: var(--ok);
            border-color: rgba(61, 220, 132, .35);
        }

        .badge.warn {
            color: var(--warn);
            border-color: rgba(255, 204, 0, .35);
        }

        .badge.bad {
            color: var(--bad);
            border-color: rgba(255, 77, 79, .35);
        }

        .videoArea {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 16/10;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .aim {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .aimBox {
            width: 70%;
            height: 55%;
            border: 2px solid rgba(255, 255, 255, .35);
            border-radius: 14px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, .25) inset;
        }

        .ct {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        .result {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, .02);
        }

        .label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-weight: 800;
            word-break: break-all;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn2 {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--bd);
            background: transparent;
            color: var(--txt);
            font-weight: 700;
            cursor: pointer;
        }

        .btn2:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .oktext {
            color: var(--ok);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button id="btnStart" type="button">Scan starten</button>

        <div id="scanUi" class="card" style="display:none; margin-top:12px;">
            <div class="hd">
                <h1>Scanner</h1>
                <div id="badge" class="badge warn">Bereit</div>
            </div>

            <div id="videoArea" class="videoArea">
                <video id="video" playsinline muted></video>
                <div class="aim">
                    <div class="aimBox"></div>
                </div>
            </div>

            <div class="ct">
                <div id="resultBox" class="result" style="display:none;">
                    <div class="label">Ergebnis</div>
                    <div id="resultValue" class="value"></div>

                    <div class="row" style="margin-top:10px;">
                        <button id="btnRescan" class="btn2" type="button">Neuscannen</button>
                        <button id="btnCopy" class="btn2" type="button">Wert kopieren</button>
                    </div>

                    <div id="copiedMsg" class="hint oktext" style="display:none; margin-top:8px;">Kopiert.</div>
                </div>

                <div class="hint">Tipp: Code mittig im Rahmen, kurz ruhig halten.</div>
            </div>
        </div>
    </div>

    <script type="module">
        const btnStart = document.getElementById("btnStart");
        const scanUi = document.getElementById("scanUi");
        const badge = document.getElementById("badge");

        const videoArea = document.getElementById("videoArea");
        const video = document.getElementById("video");

        const resultBox = document.getElementById("resultBox");
        const resultValue = document.getElementById("resultValue");
        const btnRescan = document.getElementById("btnRescan");
        const btnCopy = document.getElementById("btnCopy");
        const copiedMsg = document.getElementById("copiedMsg");

        let stream = null;
        let scanning = false;
        let busy = false;
        let currentValue = "";

        const DETECT_INTERVAL_MS = 90;

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });

        function setBadge(kind, text) {
            badge.className = "badge " + kind;
            badge.textContent = text;
        }

        function setButtonsDisabled(disabled) {
            btnRescan.disabled = disabled;
            btnCopy.disabled = disabled;
        }

        function hasNativeDetector() {
            return typeof window.BarcodeDetector === "function";
        }

        function buildNativeFormats() {
            return ["qr_code", "code_128", "code_39", "ean_13", "ean_8", "itf", "upc_a", "upc_e", "data_matrix"];
        }

        async function copyValue(auto = false) {
            if (!currentValue) return false;
            try {
                await navigator.clipboard.writeText(currentValue);
                copiedMsg.style.display = "block";
                setTimeout(() => (copiedMsg.style.display = "none"), auto ? 1600 : 1200);
                return true;
            } catch {
                if (!auto) window.prompt("Kopiere den Wert:", currentValue);
                return false;
            }
        }

        async function showResult(value) {
            currentValue = value;
            resultValue.textContent = value;

            videoArea.style.display = "none";
            resultBox.style.display = "block";
            copiedMsg.style.display = "none";

            setBadge("ok", "Scan OK");
            await copyValue(true);
        }

        async function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function waitForVideoReady(timeoutMs = 2500) {
            const start = Date.now();
            while (video.readyState < 2) {
                if (Date.now() - start > timeoutMs) break;
                await sleep(50);
            }
        }

        // IMPORTANT: strong cleanup for Android WebViews
        async function hardReleaseCamera() {
            scanning = false;

            try {
                if (stream) {
                    // stop tracks
                    for (const t of stream.getTracks()) t.stop();
                    stream = null;
                }
            } catch { }

            try {
                // detach video
                video.pause();
                video.srcObject = null;
                video.removeAttribute("src");
                video.load(); // forces media element reset in Chromium
            } catch { }

            // Give Android camera stack time to release
            await sleep(180);
        }

        async function tryContinuousFocus() {
            try {
                const track = stream?.getVideoTracks?.()?.[0];
                const caps = track?.getCapabilities?.();
                if (caps?.focusMode?.includes?.("continuous")) {
                    await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
                }
            } catch { }
        }

        async function getStreamWithRetries() {
            // Constraint ladder (start reasonable, then relax)
            const tries = [
                {
                    name: "720p@30",
                    constraints: {
                        video: {
                            facingMode: { ideal: "environment" },
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30, max: 30 }
                        },
                        audio: false
                    }
                },
                {
                    name: "720p",
                    constraints: {
                        video: {
                            facingMode: { ideal: "environment" },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    }
                },
                {
                    name: "minimal",
                    constraints: { video: { facingMode: { ideal: "environment" } }, audio: false }
                }
            ];

            // Backoff ladder for NotReadableError (camera busy)
            const backoff = [0, 200, 450, 800];

            let lastErr = null;

            for (const attempt of tries) {
                for (let i = 0; i < backoff.length; i++) {
                    try {
                        if (backoff[i]) await sleep(backoff[i]);
                        setBadge("warn", `Kamera startet (${attempt.name})…`);

                        const s = await navigator.mediaDevices.getUserMedia(attempt.constraints);
                        return s;

                    } catch (e) {
                        lastErr = e;
                        const n = (e?.name || "").toLowerCase();

                        // NotReadableError: retry with backoff (same constraints) before relaxing
                        if (n.includes("notreadable")) {
                            await hardReleaseCamera();
                            continue;
                        }

                        // OverconstrainedError: move to next constraints
                        if (n.includes("overconstrained")) {
                            await hardReleaseCamera();
                            break;
                        }

                        // NotAllowed/Security: no point retrying much
                        await hardReleaseCamera();
                        throw e;
                    }
                }
            }

            throw lastErr || new Error("Unknown camera error");
        }

        async function nativeScanLoop() {
            let detector;
            try { detector = new BarcodeDetector({ formats: buildNativeFormats() }); }
            catch { detector = new BarcodeDetector(); }

            let lastRun = 0;

            while (scanning) {
                const now = Date.now();
                if (now - lastRun < DETECT_INTERVAL_MS) {
                    await sleep(20);
                    continue;
                }
                lastRun = now;

                const vw = video.videoWidth || 0;
                const vh = video.videoHeight || 0;
                if (!vw || !vh) { await sleep(50); continue; }

                const cropW = Math.floor(vw * 0.70);
                const cropH = Math.floor(vh * 0.55);
                const sx = Math.floor((vw - cropW) / 2);
                const sy = Math.floor((vh - cropH) / 2);

                canvas.width = cropW;
                canvas.height = cropH;

                try {
                    ctx.drawImage(video, sx, sy, cropW, cropH, 0, 0, cropW, cropH);
                    const codes = await detector.detect(canvas);
                    if (codes && codes.length) {
                        const raw = (codes[0].rawValue || "").trim();
                        if (raw) {
                            await hardReleaseCamera();
                            await showResult(raw);
                            return;
                        }
                    }
                } catch {
                    // ignore frame errors
                }
            }
        }

        async function startScanner() {
            if (busy) return;
            busy = true;

            try {
                setButtonsDisabled(true);

                // reset UI
                resultBox.style.display = "none";
                copiedMsg.style.display = "none";
                videoArea.style.display = "block";
                setBadge("warn", "Kamera startet…");

                await hardReleaseCamera();
                scanning = true;
                currentValue = "";

                if (!navigator.mediaDevices?.getUserMedia) {
                    setBadge("bad", "Browser ohne Kamera");
                    scanning = false;
                    return;
                }

                // Get stream with retries/backoff (fix NotReadableError)
                stream = await getStreamWithRetries();

                video.srcObject = stream;
                video.setAttribute("playsinline", "true");
                video.muted = true;
                await video.play();
                await waitForVideoReady(2500);
                await tryContinuousFocus();

                if (hasNativeDetector()) {
                    setBadge("ok", "Scanne (native) …");
                    nativeScanLoop(); // run loop
                } else {
                    setBadge("bad", "Kein nativer Detector");
                    scanning = false;
                }

            } catch (e) {
                const name = e?.name || "UnknownError";
                setBadge("bad", `Kamera/Scan Fehler: ${name}`);
                scanning = false;
                await hardReleaseCamera();
            } finally {
                setButtonsDisabled(false);
                busy = false;
            }
        }

        btnStart.addEventListener("click", async () => {
            btnStart.style.display = "none";
            scanUi.style.display = "block";
            await startScanner();
        });

        btnRescan.addEventListener("click", async () => {
            if (busy) return;
            await startScanner();
        });

        btnCopy.addEventListener("click", async () => {
            await copyValue(false);
        });
    </script>
</body>

</html>
